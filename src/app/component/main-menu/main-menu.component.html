<nav (mouseover)="displayMenu()" (mouseleave)="hideMenu()">
  <div class="navbar" id="raised-navbar">
    <button
      *ngFor="let tab of tabs; let i = index"
      mat-raised-button
      id="{{ tab.id }}"
      class="{{ tab.class }}"
      routerLink="{{ tab.link }}"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      
      (click)="activeBtn(tab.id)"
    >
      {{ tab.label }}
    </button>
  </div>
</nav>
